<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+XeG7x5l/6dzQBLadFpLvxF8jKFLItCQhVrM" crossorigin="anonymous"></script>

<title>ConverDoc</title>
<style>
            /* Oculta completamente el input de archivo */
            .file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        .subheading {
        margin: 0;
        font-size: 1.25rem;
        max-width: 600px;
        position: relative;
    }
    .btn-principal {
        height: 80px;
    }
</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">CONVERDOC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">WORD A PDF</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="ExcelaPdf.html">EXCEL A PDF</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="PoweraPdf.html">POWERPOINT A PDF</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="JpgaPdf.html">JPG A PDF</a>
                </li>
              </ul>
              <span class="navbar-text">
                El mejor convertidor de documentos
              </span>
            </div>
          </nav>
    </header>
    <section>
        <div class="container">
            <div class="d-flex flex-column align-items-center justify-content-center bg-light mt-5 text-center">
                <h1>Convertir PDF a JPG</h1>
                <h2 class="subheading mb-5">Convierte tus documentos PDF a JPG con la más alta calidad, manteniendo el formato y el contenido.</h2>
                <form action="/uploadPdfToJpg" method="post" enctype="multipart/form-data">
                    <!-- Botón personalizado de Bootstrap -->
                    <button type="button" class="btn btn-principal btn-primary btn-lg" id="OpenFile">
                        Presione aquí para seleccionar un documento PDF
                    </button>
                    <div id="fileName" class="mt-2"></div>

                    <!-- Input de archivo escondido -->
                    <input type="file" name="file" required class="file-input" accept="application/pdf">
                    <!-- Botón de envío -->
                     <div>
                    <button type="submit" class="btn btn-success btn-lg mt-4 ">Cargar y convertir</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script>
      document.getElementById('OpenFile').addEventListener('click', function() {
          document.querySelector('.file-input').click(); // Simula un clic en el input de archivo
      });
      
      document.querySelector('.file-input').addEventListener('change', function() {
          if (this.files.length > 0) {
              var fileName = this.files[0].name;
              var extension = fileName.split('.').pop().toLowerCase();
              var validExtensions = ['pdf'];
      
              if (validExtensions.includes(extension)) {
                  document.getElementById('fileName').textContent = `Archivo cargado: ${fileName}`;
              } else {
                  document.getElementById('fileName').textContent = "Error: Tipo de archivo no permitido. Seleccione un documento Word.";
                  this.value = ''; // Resetea el input de archivo
              }
          } else {
              document.getElementById('fileName').textContent = "No se ha seleccionado ningún archivo.";
          }
      });
      
      
      </script>
      
</body>
</html>
