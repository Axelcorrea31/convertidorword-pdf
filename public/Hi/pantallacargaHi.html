    <title>ConverDoc</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const filename = params.get('combinedFile') || params.get('file'); // Intentar obtener 'combinedFile' o 'file'
            
            function checkStatus() {
                fetch(`/check-status?file=${filename}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'ready') {
                            // Primero descargar el archivo
                            window.location.href = `/download-file?file=${filename}`;
    
                            // Espera un poco para asegurarse de que la descarga ha iniciado y luego redirecciona
                            setTimeout(() => {
                                // Cambiar a la página de descarga final
                                window.location.href = `/Hi/pantalladescargaHi.html?file=${filename}`;
                            }, 5000); // Espera 5 segundos antes de redirigir
                        } else {
                            setTimeout(checkStatus, 1000); // Revisa de nuevo en un segundo
                        }
                    }).catch(error => console.error('Error:', error));
            }
    
            checkStatus();
        });
    </script>
