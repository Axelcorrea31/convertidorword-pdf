                <h1 style="font-size: 50px;">Convert PDF to EXCEL</h1>
                <p class="subheading mb-3">Convert your PDF documents to EXCEL with the highest quality, maintaining the format and content.</p>
                <form action="/EnuploadPdfToExcel" method="post" enctype="multipart/form-data">
                    <!-- Botón personalizado de Bootstrap -->
                    <button type="button" class="btn btn-principal btn-primary btn-lg" id="OpenFile"style="font-family:Open Sans ;">
                        Click here to select a PDF documents
                    </button>
                    <div id="fileName" class="mt-2"></div>

                    <!-- Input de archivo escondido -->
                    <input type="file" name="file" required class="file-input" accept="application/pdf">
                    <!-- Botón de envío -->
                     <div>
                    <button type="submit" class="btn btn-success btn-lg mt-4 "style="font-family:Open Sans ;">Load and convert</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script>
      document.getElementById('OpenFile').addEventListener('click', function() {
          document.querySelector('.file-input').click(); // Simula un clic en el input de archivo
      });
      
      document.querySelector('.file-input').addEventListener('change', function() {
          if (this.files.length > 0) {
              var fileName = this.files[0].name;
              var extension = fileName.split('.').pop().toLowerCase();
              var validExtensions = ['pdf'];
      
              if (validExtensions.includes(extension)) {
                  document.getElementById('fileName').textContent = `Archivo cargado: ${fileName}`;
              } else {
                  document.getElementById('fileName').textContent = "Error: Tipo de archivo no permitido. Seleccione un documento Word.";
                  this.value = ''; // Resetea el input de archivo
              }
          } else {
              document.getElementById('fileName').textContent = "No se ha seleccionado ningún archivo.";
          }
      });
