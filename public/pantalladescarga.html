    <title>Carga</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.getElementById('startDownload'); // Selecciona el botón por ID
            button.addEventListener('click', function() {
                const params = new URLSearchParams(window.location.search);
                const filename = params.get('file'); // Asume que se pasa el nombre del archivo
    
                function checkStatus() {
                    fetch(`/check-status?file=${filename}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'ready') {
                                // Redirecciona para descargar el archivo
                                window.location.href = `/download-file?file=${filename}`;
                            } else {
                                setTimeout(checkStatus, 1000); // Revisa de nuevo en un segundo
                            }
                        }).catch(error => console.error('Error:', error));
                }
    
                checkStatus(); // Inicia la comprobación de estado al hacer clic
            });
        });
    </script>
